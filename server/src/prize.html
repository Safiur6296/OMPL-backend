<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMPL | Prizes</title>
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="menu-btn" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
    <div class="side-menu" id="sideMenu">
        <div class="close-btn" onclick="toggleMenu()">
            <i class="fas fa-times"></i>
        </div>
        <ul class="menu-items">
            <li><a href="index.html">Home</a></li>
            <li><a href="rules.html">Rules of OMPL</a></li>
            <li><a href="prize.html">Prizes</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
        </ul>
    </div>

    <header>
        <div class="logo-container">
            <img src="assets/images/ompl-logo.png" alt="OMPL Logo" class="main-logo">
        </div>
        <h1>Welcome to the Old Malda Premier League</h1>
        <p class="tagline">Experience Cricket Like Never Before!</p>
    </header>

    <div class="ompl-banner">
        <img src="assets/images/ompl-prize.jpg" alt="ompl-prize">
    </div>

    <footer>
        <div class="footer-content">
            <img src="assets/images/ompl-logo.png" alt="OMPL Logo" class="footer-logo">
            <div class="social-links">
                <a href="https://youtube.com/@oldmaldapremiereleague?si=2OYI1HKH5C66osMU" class="social-link youtube"
                    target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="social-link facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
            <p>&copy; 2024 Old Malda Premier League. All rights reserved.</p>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById('sideMenu');
            sideMenu.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function (event) {
            const sideMenu = document.getElementById('sideMenu');
            const menuBtn = document.querySelector('.menu-btn');

            if (!sideMenu.contains(event.target) && !menuBtn.contains(event.target)) {
                sideMenu.classList.remove('active');
            }
        });
    </script>
</body>

</html>
